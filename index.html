<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/LogoVenom.png">
  <title>Venom 2</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- CONTAINER HEADER -->
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <a href="/" class="logo_link">
        <img src="img/LogoVenom.png" alt="Logo: Venom 2" class="logo_img" width="46" height="71">
      </a>
      <!-- /.logo_link -->
    
      <nav class="nav">
        <ul class="nav_menu">
          <li class="nav_menu_item">
            <a href="" class="nav_menu_link">о фильме</a>
          </li>
          <!-- /.nav_menu_item -->
          <li class="nav_menu_item">
            <a href="" class="nav_menu_link">трейлер</a>
          </li>
          <!-- /.nav_menu_item -->
          <li class="nav_menu_item">
            <a href="" class="nav_menu_link">актеры</a>
          </li>
          <!-- /.nav_menu_item -->
          <li class="nav_menu_item">
            <a href="" class="nav_menu_link">премьера</a>
          </li>
          <!-- /.nav_menu_item -->
        </ul>
      </nav>
      <!-- /.nav -->
    </header>
    <!-- /.header -->
    
    
    <!-- section film -->
    <div class="film">
      <div class="film_text">
        <span class="film_date">16 сентября 2021</span>
        <img src="img/Venom_2.svg" alt="logo: Venom 2" class="film_logo">
        <p class="film_description">
          В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
        </p>
      </div>
      <!-- /.film_text -->

      <div class="button_group">
        <button class="button button_primary">
          <img src="img/play.svg" alt="icon: play" class="button_icon" width="15">
          <span class="button_text">смотреть трейлер</span>
          </button>
          <a href="trailer.html" class="button button_link">
            <img src="img/ticket.svg" alt="icon: ticket" class="button_icon" width="15">
            <span class="button_text">билеты на премьеру</span>
          </a>
      </div>
      <!-- /.button_group -->

    </div>
    <!-- /.film -->
  </div>
  <!-- /.container -->

  <img class="venom" src="img/venom_blood.png" alt="photo: Venom">

</body>
</html>
